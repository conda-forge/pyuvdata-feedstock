{% set name = "pyuvdata" %}
{% set version = "3.0.0" %}
{% set sha256 = "25cc7c1500d8a46134bbd597b7f82f1bd78131d08ef9eb30e695dfe341ee0c59" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script:
    - {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  skip: true  # [py<=39]]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - astropy >=6.0
    - cython >=3.0
    - docstring_parser >=0.15
    - h5py >=3.4
    - numpy  # pyuvdata needs >=1.23
    - pip
    - pyerfa >=2.0.1.1
    - python
    - scipy >=1.8
    - setuptools >=64
    - setuptools_scm >=8.1
  run:
    - astropy >=6.0
    - docstring_parser >=0.15
    - h5py >=3.4
    - pyerfa >=2.0.1.1
    - python
    - scipy >=1.8
    - setuptools_scm >=8.1

test:
  requires:  # lunarsky, novas, and novas_de405 are not included because they aren't on conda
    - git
    - astropy-healpix >=1.0.2
    - astroquery >=0.4.4
    - hdf5plugin >= 3.2.0
    - cython >=3.0
    - pytest >=6.2.5
    - pytest-cases >=3.8.3
    - pytest-xdist
    - python-casacore >=3.5.2  # [not win]
    - pyyaml >=5.4.1
  source_files:
    tests
  imports:
    - pyuvdata
  commands:
    - pytest -vv -s tests

about:
  home: https://github.com/RadioAstronomySoftwareGroup/pyuvdata
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: an interface for astronomical interferometeric datasets in python
  doc_url: https://pyuvdata.readthedocs.io
  dev_url: https://github.com/RadioAstronomySoftwareGroup/pyuvdata

extra:
  recipe-maintainers:
    - plaplant
    - bhazelton
    - pkgw
